name: Django CI/CD with Poetry

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_home_work_django_rest_new
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Meira4232953
        ports:
          - 5432:5432
        options: --health-cmd "pg_isready -U postgres" --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          echo "ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS_LIST }}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - 
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install

      - name: Run migrations
        run: poetry run python manage.py migrate
        env:
          DJANGO_ENV: 'test'
          POSTGRES_DB: 'test_home_work_django_rest_new'
          POSTGRES_USER: 'postgres'
          POSTGRES_PASSWORD: 'Meira4232953'
          POSTGRES_HOST: 'localhost'
          POSTGRES_PORT: '5432'
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Run Django tests
        run: poetry run python manage.py test
        env:
          DJANGO_ENV: 'test'
          POSTGRES_DB: 'test_home_work_django_rest_new'
          POSTGRES_USER: 'postgres'
          POSTGRES_PASSWORD: 'Meira4232953'
          POSTGRES_HOST: 'localhost'
          POSTGRES_PORT: '5432'
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
